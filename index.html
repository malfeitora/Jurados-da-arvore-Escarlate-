<!DOCTYPE html><html lang="en"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skill Tree - Fé</title>
  <style>
    body {
      background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSWkbAM130_7CvsqZdfB8h7bsP89mtkCweHAW7q4MlQoM8BEUlp6J0jjCs&s=10');
      background-size: cover;
      background-attachment: fixed;
      margin: 0;
      font-family: 'Georgia', serif;
      color: #f4f4f4;
    }.tree-container {
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 40px 20px;
  gap: 30px;
}

.row {
  display: flex;
  gap: 20px;
}

.icon {
  width: 64px;
  height: 64px;
  background-size: cover;
  background-position: center;
  border: 2px solid #ddd;
  border-radius: 8px;
  cursor: pointer;
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}

.icon:hover {
  transform: scale(1.1);
  box-shadow: 0 0 10px #ffd700;
}

  </style>

      "50.png": "Última bênção: revive com metade da vida."
    };

    return skills[filename] || "Habilidade misteriosa e desconhecida.";
  }

  function showSkillInfo(event) {
    const bg = event.target.style.backgroundImage;
    const match = bg.match(/([0-9]+\.png)/);
    if (match) {
      const filename = match[1];
      const description = getSkillInfoByFilename(filename);
      document.getElementById("skillTitle").textContent = "Skill #" + filename.replace(".png", "");
      document.getElementById("skillDescription").textContent = description;
      document.getElementById("skillInfo").style.display = "block";
    }
  }

  window.addEventListener('load', () => {
    const icons = document.querySelectorAll('.icon');
    icons.forEach(icon => {
      icon.addEventListener('click', showSkillInfo);
    });

    connectIcons();
  });
</script>
