<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Árvore de Habilidades</title>
  <style>
    body {
      margin: 0;
      background: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRQkoff4vTt62946qwItWM0KMeQ03PoOqXfmeih1xmWsa7Uis5r_JNh6_Y&s=10) no-repeat center center fixed;
      background-size: cover;
      font-family: 'Garamond', serif;
    }
    .tree-container {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px 0;
    }
    .row {
      display: flex;
      justify-content: center;
      margin: 30px 0;
      gap: 30px;
      position: relative;
    }
    .icon {
      width: 64px;
      height: 64px;
      background-color: ##222;
      border: 3px solid ##aaa;
      border-radius: 10px;
      background-size: cover;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .icon:hover {
      transform: scale(1.1);
    }
    svg.lines {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }
    ##skillInfo {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.7);
      color: ##fff;
      padding: 20px;
      border-radius: 10px;
      display: none;
      max-width: 400px;
      text-align: center;
    }
    ##skillInfo h3 {
      margin-bottom: 15px;
    }
  </style>
</head>

  <div class="tree-container" id="tree">
    <svg class="lines" id="lines"></svg>
    <div class="row" id="row1">

    </div>
    <div class="row" id="row2">

      <div class="icon" style="background-image: url(3.png);" data-skill-name="Skill 3" data-skill-level="17"></div>
    </div>
    <div class="row" id="row3">

      <div class="icon" style="background-image: url(5.png);" data-skill-name="Skill 5" data-skill-level="19"></div>
      <div class="icon" style="background-image: url(6.png);" data-skill-name="Skill 6" data-skill-level="20"></div>
    </div>
  </div>

    <h3 id="skillTitle"></h3>
    <p id="skillDescription"></p>
    <p id="skillLevel"></p>
    <button onclick="closeSkillInfo()">Fechar</button>
  </div>
