      border-radius: 8px;

    }

    "Disparo gélido com chance de congelar.",
    "Área proibida que reduz cura inimiga.",
    "Barreira que reflete feitiços.",
    "Sombra que duplica ataques por 3s.",
    "Arco espiritual com disparo duplo.",
    "Explosão solar que cega inimigos.",

    "Luz purificadora remove maldições.",
    "Destruição massiva em área.",
    "Ressurreição total com custo de mana."
  ];

  for (let i = 1; i <= 50; i++) {
    habilidades[`${i}.png`] = {
      nivel: i === 1 ? 1 : 14 + i,
      descricao: descricoes[i - 1] || "Habilidade misteriosa."
    };
  }

  document.querySelectorAll(".icon").forEach(icon => {
    icon.addEventListener("click", () => {
      const bg = icon.style.backgroundImage;
      const img = bg.slice(bg.indexOf("url(") + 5, bg.indexOf(")")).replace(/["']/g, "");
      const skill = habilidades[img];
      if (skill) {
        alert(`Nível necessário: ${skill.nivel}\nDescrição: ${skill.descricao}`);
      } else {
        alert("Habilidade não registrada.");
      }
    });
  });
</script>
